version: '3.8'

services:
  # Solo las bases de datos para desarrollo local
  mongodb:
    image: mongo:7.0
    container_name: mongodb-dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: camisapi
    ports:
      - "27017:27017"
    volumes:
      - mongodb-dev-data:/data/db

  postgres:
    image: postgres:16-alpine
    container_name: postgres-dev
    environment:
      POSTGRES_DB: camisapi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data

volumes:
  mongodb-dev-data:
  postgres-dev-data:
  redis-dev-data:
