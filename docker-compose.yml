networks:
  app-network:
    driver: bridge

volumes:
  nginx-logs:
  mongodb-data:
  redis-data:
  postgres-data:

services:

  # Databases
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: camisapi
    volumes:
      - mongodb-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: camisapi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: redis
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - app-network

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: api
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - app-network
    depends_on:
      - mongodb
      - postgres
      - redis

  # Report servers (sin puertos expuestos, solo accesibles v√≠a nginx)
  test-server:
    build:
      context: .
      dockerfile: Dockerfile.reports
      target: test-server
    container_name: test-server
    networks:
      - app-network

  doc-server:
    build:
      context: .
      dockerfile: Dockerfile.reports
      target: doc-server
    container_name: doc-server
    networks:
      - app-network

  coverage-server:
    build:
      context: .
      dockerfile: Dockerfile.reports
      target: coverage-server
    container_name: coverage-server
    networks:
      - app-network

  # Nginx Proxy para unificar todos los servicios en el puerto 8080
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    networks:
      - app-network
    depends_on:
      - api
      - test-server
      - doc-server
      - coverage-server
