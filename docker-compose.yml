networks:
  app-network:
    driver: bridge

volumes:
  nginx-logs:
  test-reports:
  doc-reports:
  coverage-reports:
  mongodb-data:
  redis-data:
  postgres-data:

services:
  # Extract artifacts from build
  artifacts:
    build:
      context: .
      dockerfile: Dockerfile
      target: artifacts
    container_name: artifacts
    volumes:
      - test-reports:/mnt/test-reports
      - doc-reports:/mnt/doc-reports
      - coverage-reports:/mnt/coverage-reports

  # Databases
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: camisapi
    volumes:
      - mongodb-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: camisapi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: redis
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - app-network

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: api
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - mongodb
      - postgres
      - redis

  # Report servers
  test-server:
    image: httpd:alpine
    container_name: test-server
    ports:
      - "8081:80"
    volumes:
      - test-reports:/usr/local/apache2/htdocs:ro
    networks:
      - app-network
    depends_on:
      - artifacts

  doc-server:
    image: nginx:alpine
    container_name: doc-server
    ports:
      - "8082:80"
    volumes:
      - doc-reports:/usr/share/nginx/html:ro
    networks:
      - app-network
    depends_on:
      - artifacts

  coverage-server:
    image: nginx:alpine
    container_name: coverage-server
    ports:
      - "8083:80"
    volumes:
      - coverage-reports:/usr/share/nginx/html:ro
    networks:
      - app-network
    depends_on:
      - artifacts
