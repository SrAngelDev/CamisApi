version: '3.9'

networks:
  app-network:
    driver: bridge

volumes:
  nginx-logs:
  test-reports-data:
  doc-reports-data:
  elasticsearch-data:

services:

  # --- A. SERVICIOS DE BACKEND (AISLADOS) ---

  artifacts-extractor:
    build:
      context: .
      dockerfile: Dockerfile
      target: artifacts
    container_name: artifacts-extractor
    command: sh -c "cp -r /test-reports/* /mnt/test-reports/ && cp -r /doc-reports/* /mnt/doc-reports/"
    volumes:
      - test-reports-data:/mnt/test-reports
      - doc-reports-data:/mnt/doc-reports

  # Servicio de la API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    expose:
      - "8080" # Aislado. Solo accesible desde 'app-network'
    networks:
      - app-network

  test-server:
    image: nginx:alpine
    container_name: test-server
    expose:
      - "80"
    volumes:
      - test-reports-data:/usr/share/nginx/html:ro
    networks:
      - app-network
    depends_on:
      - artifacts-extractor

  doc-server:
    image: nginx:alpine
    container_name: doc-server
    expose:
      - "80"
    volumes:
      - doc-reports-data:/usr/share/nginx/html:ro
    networks:
      - app-network
    depends_on:
      - artifacts-extractor

  # --- B. SERVICIO DE ENTRADA (PROXY) ---

  proxy-nginx:
    image: nginx:latest
    container_name: proxy-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    networks:
      - app-network
    depends_on:
      - api # <-- CAMBIO AQUÍ (depende del servicio 'api')
      - test-server
      - doc-server

  # --- C. PILA DE OBSERVABILIDAD (EFK) ---
  # (Esta parte es idéntica)

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    expose:
      - "9200"
    networks:
      - app-network

  fluentd:
    image: fluent/fluentd:v1.16-1
    container_name: fluentd
    volumes:
      - ./fluentd.conf:/fluentd/etc/fluent.conf
      - nginx-logs:/var/log/nginx:ro
    networks:
      - app-network
    depends_on:
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.10
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - app-network
    depends_on:
      - elasticsearch