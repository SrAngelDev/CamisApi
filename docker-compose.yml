networks:
  app-network:
    driver: bridge

volumes:
  nginx-logs:
  test-reports-data:
  doc-reports-data:
  elasticsearch-data:
  mongodb-data:
  redis-data:
  postgres-data:

services:

  # --- A. SERVICIOS DE BACKEND (AISLADOS) ---

  artifacts-extractor:
    build:
      context: .
      dockerfile: Dockerfile
      target: artifacts
    container_name: artifacts-extractor
    command: sh -c "cp -r /artifacts/test-reports/* /mnt/test-reports/ && cp -r /artifacts/doc-reports/* /mnt/doc-reports/ && cp -r /artifacts/coverage-reports/* /mnt/coverage-reports/ && sleep infinity"
    volumes:
      - test-reports-data:/mnt/test-reports
      - doc-reports-data:/mnt/doc-reports
      - nginx-logs:/mnt/coverage-reports

  # --- Bases de Datos ---
  
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: camisapi
    volumes:
      - mongodb-data:/data/db
    expose:
      - "27017"
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    expose:
      - "6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: camisapi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio de la API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    environment:
      # Usa el perfil de Spring para Docker
      SPRING_PROFILES_ACTIVE: docker
    expose:
      - "8080" # Aislado. Solo accesible desde 'app-network'
    networks:
      - app-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  test-server:
    image: httpd:alpine
    container_name: test-server
    expose:
      - "80"
    volumes:
      - test-reports-data:/usr/local/apache2/htdocs:ro
    networks:
      - app-network
    depends_on:
      - artifacts-extractor

  doc-server:
    image: nginx:alpine
    container_name: doc-server
    expose:
      - "80"
    volumes:
      - doc-reports-data:/usr/share/nginx/html:ro
    networks:
      - app-network
    depends_on:
      - artifacts-extractor

  # --- B. SERVICIO DE ENTRADA (PROXY) ---

  proxy-nginx:
    image: nginx:latest
    container_name: proxy-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    networks:
      - app-network
    depends_on:
      - api # <-- CAMBIO AQUÃ (depende del servicio 'api')
      - test-server
      - doc-server

